<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.5/b-2.2.2/r-2.2.9/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.5/b-2.2.2/r-2.2.9/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</head>
<body>

    <script>
        $(document).ready(function () {
            $('#example').DataTable(
                { responsive: true });
        });
    </script>
    <table style="pa
dding: 20px; width: 95%" id="example" class="table table-striped dt-responsive nowrap">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Location</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Keywords</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a style="cursor:pointer;color:blue" onclick="event.preventDefault(); showBiztalk('4');">Example Advisor #1</a></td>
                <td>Advisor Firm #1</td>
                <td>Chicago, IL</td>
                <td>Male</td>
                <td>65</td>
                <td>2018/04/25</td>
                <td>Insurance Investments</td>
            </tr>
            <tr>
                <td><a style="cursor:pointer;color:blue" onclick="event.preventDefault(); showBiztalk('5');">Example Advisor #2</a></td>
                <td>Advisor Firm #2</td>
                <td>Edinburgh</td>
                <td>Male</td>
                <td>58</td>
                <td>2020/04/28</td>
                <td>Insurance Investments Retirement</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Location</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Keywords</th>
            </tr>
        </tfoot>
    </table>
    <script>
        function showBiztalk(id) {

            let frameObject = {};
            frameObject.id = id;
            frameObject.applicationName = 'showBiztalk';
            frameObject.title = 'Biztalk';
            parent.createFrame(frameObject);
        }
    </script>
</body>
</html>
